{% extends "base.html" %}
    {% load crispy_forms_tags %}
{% block content %}

<div class="ml-5 col-lg-8 mb-5 mt-5">
    <h3>{{ title }} an Article</h3>
    {{ form.media }}
    <form method="POST" enctype="multipart/form-data" action=".">
        {% csrf_token %}

        {{ form | crispy }}
        <button type="submit" class="btn px-5 btn-warning">Done</button>

    </form>
</div>

{% endblock content %}
